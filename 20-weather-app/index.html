<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Weather App" />
  <meta name="author" content="Dev Ed / Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Header -->
  <div class="header">
    <h4>
      <!-- Home Button -->
      <a class="btn-hero" href="../index.html">Home</a>
      <!-- Title -->
      <h1>Weather App</h1>
    </h4>
  </div>

  <!-- Location -->
  <div class="location">
    <h1 id="location">Location</h1>
    <img id="icon" width="128" height="128" src="" alt="weatherIcon" />
  </div>

  <!-- Temperature & Description -->
  <div class="temperature">
    <div class="degree-section">
      <h2 id="tempC">8<span>&degC</span></h2>
      <h2 class="hidden" id="tempF">46<span>&degF</span></h2>
    </div>
    <div id="tempDesc">It's cold</div>
    <p>Powered by <a class="link-back" href="https://www.weatherapi.com/" title="Free Weather API" target="_blank">WeatherAPI.com</a></p>
  </div>
  
  <!-- JavaScript -->
  <script type="module" src="./app.js" defer></script>
</body>

</html>
