<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Calculator" />
  <meta name="author" content="Vikas Lalwani, Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculator</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Home Button -->
  <div class="home">
    <h4><a class="btn-hero" href="../index.html">Home</a></h4>
  </div>

  <div class="main">
    <!-- Header -->
    <h1>Calculator</h1>
  </div>

  <div class="calculator">
    <!-- Entry and Result Display -->
    <div class="display" id="display">0</div>

    <!-- Buttons -->
    <div class="buttons">
      <!-- Operators -->
      <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>&times;</div>
        <div>&divide;</div>
      </div>

      <!-- Numbers -->
      <div class="left-panel">
        <div class="numbers">
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
        <div class="numbers">
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
        <div class="numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <div class="numbers">
          <div>0</div>
          <div>.</div>
          <div id="clear">C</div>
        </div>
      </div>

      <!-- Equals -->
      <div class="equals" id="equals">=</div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
