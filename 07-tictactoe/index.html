<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="TicTacToe" />
  <meta name="author" content="Borna Sepic, Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tic Tac Toe</title>

  <!-- StyleSheets -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <!-- Home Button -->
    <div class="home">
      <h4><a class="btn-hero" href="../index.html">Home</a></h4>
    </div>
  
    <!-- Heading -->
    <div class="heading">
      <h1>Tic Tac Toe</h1>
    </div>
  </header>

  <!-- Main Container -->
  <main>
    <!-- Playing Board -->
    <div class="container">
      <div class="cell" data-cellIndex="0">X</div>
      <div class="cell" data-cellIndex="1">O</div>
      <div class="cell" data-cellIndex="2">X</div>
      <div class="cell" data-cellIndex="3">O</div>
      <div class="cell" data-cellIndex="4">X</div>
      <div class="cell" data-cellIndex="5">O</div>
      <div class="cell" data-cellIndex="6">X</div>
      <div class="cell" data-cellIndex="7">O</div>
      <div class="cell" data-cellIndex="8">X</div>
    </div>

    <h2 id="statusDisplay">
      <!-- Placeholder for Game Status details -->
    </h2>

    <button class="restart">Restart Game</button>    
  </main>

  <!-- JavaScript -->
  <script src="./app.js" defer></script>
</body>

</html>
