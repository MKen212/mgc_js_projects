<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="StopWatch" />
  <meta name="author" content="Cathy Dutton, Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Stopwatch</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="main">
    <!-- Header -->
    <h4><a class="btn-hero" href="../index.html">Home</a></h4>
    <h1>Stopwatch</h1>

    <!-- Timer Display -->
    <p class="timer"><span id="seconds">00</span>:<span id="tenths">00</span></p>

    <!-- Buttons -->
    <button class="btn-main" id="btn-start">Start</button>
    <button class="btn-main" id="btn-stop">Stop</button>
    <button class="btn-main" id="btn-reset">Reset</button>
  </div>

  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
