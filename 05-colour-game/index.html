<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Colour Game" />
  <meta name="author" content="Michelle Huang, Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Colour Game</title>

  <!-- StyleSheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles.css" />

</head>

<body>
  <header>
    <!-- Home Button -->
    <div class="home">
      <h4><a class="btn-hero" href="../index.html">Home</a></h4>
    </div>

    <div class="main" id="heading">
      <h1>The Great <span id="colour-display">RGB</span> Guessing Game</h1>
      <h1 id="livesDisplay"></h1>
    </div>
  </header>

  <!-- Nav Stripe -->
  <nav class="stripe">
    <button id="reset">New Colours</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Hard</button>
  </nav>

  <!-- Main Container -->
  <main class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </main>

  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
