<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Tip Calculator" />
  <meta name="author" content="Paraskevi / Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tip Calculator</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="bg-dark">
  <header>
    <!-- Home Button -->
    <div class="home">
      <h4><a class="btn-hero" href="../index.html">Home</a></h4>
    </div>
  </header>

  <!-- Main Container -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <!-- Heading -->
            <h1 class="heading display-5 pb-3">Tip Calculator</h1>

            <!-- Tip Form -->
            <form id="tipForm">
              <!-- Bill Amount -->
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="billTotal" placeholder="Total Bill Amount" />
              </div>

              <!-- Tip Slider -->
              <div class="input-group mb-3">
                <span class="input-group-text">Tip</span>
                <input type="range" class="form-control form-range" id="tipSlider" min="0" max="100" value="0" disabled />
                <span class="input-group-text" id="tipPercent">0%</span>
              </div>
            </form>
            <hr />

            <!-- Results -->
            <div class="pt-3" id="results">
              <h5>Results</h5>
              <!-- Tip Amount -->
              <div class="input-group mb-3">
                <span class="input-group-text">Tip amount $</span>
                <input type="number" class="form-control bg-light" id="tipAmount" disabled />
              </div>
              
              <!-- Total Bill With Tip -->
              <div class="input-group mb-3">
                <span class="input-group-text">Total Bill with Tip $</span>
                <input type="number" class="form-control bg-light" id="billWithTip" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
