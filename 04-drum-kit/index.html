<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Drum Kit" />
  <meta name="author" content="Arun Michael Dsouza / Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Drum Kit</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Home Button -->
  <div class="home">
    <h4><a class="btn-hero" href="../index.html">Home</a></h4>
  </div>

  <main>
    <section class="main-wrapper">
      <!-- Header -->
      <h1 class="main-title">Drum Kit</h1>

      <!-- Drum Kit -->
      <div class="drum-kit-wrapper">
        <!-- Images -->
        <img class="drum-kit" src="./img/drum-kit.png" alt="Drum Kit" />
        <img class="crash-cymbal" id="crash-ride" src="./img/crash.png" alt="Crash Cymbal" />
        <img class="hihat-top-cymbal" id="hihat-top" src="./img/hihat-top.png" alt="Hi Hat Cymbal" />

        <!-- Key Labels -->
        <div class="key snare" data-key="74">
          <kbd>J</kbd>
        </div>
        <div class="key kick" data-key="66">
          <kbd>B</kbd>
        </div>
        <div class="key kick2" data-key="86">
          <kbd>V</kbd>
        </div>
        <div class="key tom-high" data-key="72">
          <kbd>H</kbd>
        </div>
        <div class="key tom-mid" data-key="71">
          <kbd>G</kbd>
        </div>
        <div class="key tom-low" data-key="70">
          <kbd>F</kbd>
        </div>
        <div class="key crash" data-key="69">
          <kbd>E</kbd>
        </div>
        <div class="key ride" data-key="82">
          <kbd>R</kbd>
        </div>
        <div class="key hihat-open" data-key="73">
          <kbd>I</kbd>
        </div>
        <div class="key hihat-closed" data-key="75">
          <kbd>K</kbd>
        </div>
      </div>

      <!-- Key Mapping List -->
      <div class="key-map-wrapper">
        <h2>Key Mappings</h2>
        <ul class="key-map-list">
          <li>
            <kbd class="key-code">E</kbd>
            <span class="key-sound">Crash</span>
          </li>
          <li>
            <kbd class="key-code">R</kbd>
            <span class="key-sound">Ride</span>
          </li>
          <li>
            <kbd class="key-code">F</kbd>
            <span class="key-sound">Floor Tom</span>
          </li>
          <li>
            <kbd class="key-code">G</kbd>
            <span class="key-sound">Mid Tom</span>
          </li>
          <li>
            <kbd class="key-code">H</kbd>
            <span class="key-sound">High Tom</span>
          </li>
          <li>
            <kbd class="key-code">V</kbd>
            <kbd class="key-code">B</kbd>
            <span class="key-sound">Kick</span>
          </li>
          <li>
            <kbd class="key-code">J</kbd>
            <span class="key-sound">Snare</span>
          </li>
          <li>
            <kbd class="key-code">I</kbd>
            <span class="key-sound">Hi-Hat Open</span>
          </li>
          <li>
            <kbd class="key-code">K</kbd>
            <span class="key-sound">Hi-Hat Closed</span>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <!-- Audio Links -->
  <audio data-key="74" src="./sounds/snare.wav"></audio>
  <audio data-key="66" src="./sounds/kick.wav"></audio>
  <audio data-key="86" src="./sounds/kick.wav"></audio>
  <audio data-key="72" src="./sounds/tom-high.wav"></audio>
  <audio data-key="71" src="./sounds/tom-mid.wav"></audio>
  <audio data-key="70" src="./sounds/tom-low.wav"></audio>
  <audio data-key="69" src="./sounds/crash.wav"></audio>
  <audio data-key="82" src="./sounds/ride.wav"></audio>
  <audio data-key="73" src="./sounds/hihat-open.wav"></audio>
  <audio data-key="75" src="./sounds/hihat-closed.wav"></audio>

  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
