<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Drum Kit" />
  <meta name="author" content="Arun Michael Dsouza, Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Drum Kit</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Home Button -->
  <div class="home">
    <h4><a class="btn-hero" href="../index.html">Home</a></h4>
  </div>

  <main>
    <section class="main-wrapper">
      <!-- Header -->
      <h1 class="main-title">Drum Kit</h1>

      <!-- Drum Kit -->
      <div class="drum-kit-wrapper">
        <!-- Images -->
        <img class="drum-kit" src="./img/drum-kit.png" alt="Drum Kit" />
        <img class="crash-cymbal" id="crash-ride" src="./img/crash.png" alt="Crash Cymbal" />
        <img class="hihat-top-cymbal" id="hihat-top" src="./img/hihat-top.png" alt="Hi Hat Cymbal" />

        <!-- Key Labels -->
        <div class="key snare" data-key="74">
          <kbd>J</kbd>
        </div>
        <div class="key kick" data-key="66">
          <kbd>B</kbd>
        </div>
        <div class="key kick2" data-key="86">
          <kbd>V</kbd>
        </div>
        <div class="key tom-high" data-key="72">
          <kbd>H</kbd>
        </div>
        <div class="key tom-mid" data-key="71">
          <kbd>G</kbd>
        </div>
        <div class="key tom-low" data-key="70">
          <kbd>F</kbd>
        </div>
        <div class="key crash" data-key="69">
          <kbd>E</kbd>
        </div>
        <div class="key ride" data-key="82">
          <kbd>R</kbd>
        </div>
        <div class="key hihat-open" data-key="73">
          <kbd>I</kbd>
        </div>
        <div class="key hihat-closed" data-key="75">
          <kbd>K</kbd>
        </div>
      </div>

      <!-- Key Mapping -->
      <div class="key-map-wrapper">

      </div>

    </section>
  </main>



  

  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
